<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Printandread</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- EdTech Optimized Font Stack -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <!-- Loading fallback - shows if Angular doesn't bootstrap -->
  <div id="loading-fallback" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h1>Loading Print & Read...</h1>
      <p>If this message persists, please check the browser console for errors.</p>
    </div>
  </div>
  <app-root></app-root>
  <script>
    // Hide loading fallback once Angular loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        var fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>
</html>
