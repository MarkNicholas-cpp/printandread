<div class="px-6 md:px-12 py-10 animate-fadeIn">
  <!-- Breadcrumbs -->
  @if (!loading && breadcrumbs.length > 0) {
    <div class="mb-6">
      <app-breadcrumb [segments]="breadcrumbs"></app-breadcrumb>
    </div>
  }

  <!-- Back Button -->
  <div class="mb-4">
    <app-back-button></app-back-button>
  </div>

  <!-- Title -->
  <h2 class="page-title">
    Choose Semester
  </h2>

  <!-- Description -->
  <p class="page-description">
    Select the semester to view available subjects.
  </p>

  <!-- Loading skeleton -->
  @if (loading) {
    <app-grid-skeleton 
      [count]="8" 
      columns="grid-cols-2 sm:grid-cols-3 lg:grid-cols-4"
      [lines]="1"
      [showBadge]="false"
      [showButton]="false"
    ></app-grid-skeleton>
  }

  <!-- Semesters Grid -->
  @if (!loading) {
    @if (semesters.length === 0) {
      <app-empty-state
        icon="calendar"
        title="No Semesters Available"
        message="No semesters are available for this year level. Please try another year or check back later."
        [showAction]="true"
        actionLabel="Back to Branches"
        [actionRoute]="['/branches']"
      ></app-empty-state>
    } @else {
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (sem of semesters; track sem.id) {
          <div
            (click)="goToSemester(sem)"
            class="card-hover rounded-xl bg-white p-6 cursor-pointer border border-transparent text-center"
          >
            <!-- Semester Number (Large) -->
            <div class="text-4xl font-bold text-brand-primary mb-2">
              {{ sem.semNumber }}
            </div>

            <!-- Semester Display Name -->
            <p class="text-brand-charcoal font-medium text-sm">
              {{ sem.semesterDisplayName }}
            </p>
          </div>
        }
      </div>
    }
  }
</div>
