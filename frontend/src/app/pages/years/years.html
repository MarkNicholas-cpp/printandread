<div class="px-6 md:px-12 py-10 animate-fadeIn">

  <!-- Breadcrumbs -->
  @if (!loading && breadcrumbs.length > 0) {
    <div class="mb-6">
      <app-breadcrumb [segments]="breadcrumbs"></app-breadcrumb>
    </div>
  }

  <!-- Back Button -->
  <div class="mb-4">
    <app-back-button></app-back-button>
  </div>

  <!-- Title -->
  <h2 class="page-title">
    Select Year
  </h2>

  <!-- Description -->
  <p class="page-description">
    Choose the academic year to view subjects.
  </p>



  <!-- Loading skeleton -->
  @if (loading) {
    <app-grid-skeleton 
      [count]="6" 
      columns="grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      [lines]="2"
      [showBadge]="false"
      [showButton]="false"
    ></app-grid-skeleton>
  }



  <!-- Grid -->

  @if (!loading) {
    @if (years.length === 0) {
      <app-empty-state
        icon="calendar"
        title="No Years Available"
        message="No academic years are available for this branch and regulation combination. Please try another selection."
        [showAction]="true"
        actionLabel="Back to Branches"
        [actionRoute]="['/branches']"
      ></app-empty-state>
    } @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">



        @for (y of years; track y.id) {
          <div
            (click)="goToYear(y)"
            class="card-hover rounded-xl bg-white p-6 cursor-pointer border border-transparent"
          >

            <h3 class="section-title">
              Year {{ y.yearNumber }}
            </h3>



            <p class="text-brand-charcoal text-sm">

              Click to explore subjects

            </p>

          </div>
        }



      </div>
    }
  }



</div>
