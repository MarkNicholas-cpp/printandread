<nav class="breadcrumb-nav" aria-label="Breadcrumb">
  <ol class="flex items-center gap-2 text-sm text-brand-charcoal flex-wrap">
    @for (segment of getSegments(); track $index; let isLast = $last) {
      <li class="flex items-center gap-2">
        @if (segment.route && !isLast) {
          <a
            [routerLink]="segment.route"
            class="hover:text-brand-primary transition-colors duration-200 flex items-center gap-1"
          >
            @if (segment.icon === 'home') {
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            }
            <span>{{ segment.label }}</span>
          </a>
        } @else {
          <span [class.text-brand-primary]="isLast" [class.font-semibold]="isLast">
            {{ segment.label }}
          </span>
        }
        @if (!isLast) {
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        }
      </li>
    }
  </ol>
</nav>
