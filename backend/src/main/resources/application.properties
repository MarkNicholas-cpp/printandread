spring.application.name=printandread

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/printandread
spring.datasource.username=postgres
spring.datasource.password=admin@mark
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Changed from 'update' to 'validate' to prevent Hibernate from auto-creating/altering tables
# We use manual SQL migrations (001-006) for schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

