spring.application.name=printandread

# =====================================================
# PROFILE: Development (Default)
# =====================================================
# This profile is used for local development
# To use production profile, set: SPRING_PROFILES_ACTIVE=production

# =====================================================
# DATABASE CONFIGURATION (Development)
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/printandread
spring.datasource.username=postgres
spring.datasource.password=admin@mark
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# JPA/HIBERNATE CONFIGURATION (Development)
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# FLYWAY CONFIGURATION (Development)
# =====================================================
spring.flyway.enabled=true
spring.flyway.table=flyway_schema_history_printnread
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# =====================================================
# CLOUDINARY CONFIGURATION (Development)
# =====================================================
cloudinary.cloud-name=deqnohf2h
cloudinary.api-key=248939745186147
cloudinary.api-secret=gJstoqETDXmVh21U23zqmyRstgQ

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =====================================================
# SERVER CONFIGURATION (Development)
# =====================================================
server.port=8080

# =====================================================
# CORS CONFIGURATION (Development)
# =====================================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =====================================================
# LOGGING CONFIGURATION (Development)
# =====================================================
logging.level.root=INFO
logging.level.com.printandread=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# SPRING BOOT DEVTOOLS (Development Only)
# =====================================================
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
