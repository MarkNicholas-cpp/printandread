# Spring Boot DevTools Configuration (Development only)
# Automatically restart when classpath changes are detected
spring.devtools.restart.enabled=true
# Exclude static resources from triggering restart (they're handled by frontend)
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**
# Enable live reload (browser auto-refresh)
spring.devtools.livereload.enabled=true
# Livereload port (default: 35729)
spring.devtools.livereload.port=35729

# Note: DevTools is automatically disabled in production profile
